name: Frontend e2e

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  e2e-frontend:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Используйте актуальную версию Node.js

      # 3. Установка Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # 4. Сборка и запуск сервисов с помощью Docker Compose
      - name: Build and start services
        run: docker-compose up -d --build

      # 5. Ожидание запуска сервисов
      - name: Wait for services to be ready
        run: |
          # Ожидание запуска MongoDB
          for i in {1..30}; do
            nc -z localhost 27017 && echo "MongoDB is up" && break
            echo "Waiting for MongoDB..."
            sleep 2
          done

          # Ожидание запуска Backend
          for i in {1..30}; do
            nc -z localhost 8080 && echo "Backend is up" && break
            echo "Waiting for Backend..."
            sleep 2
          done

          # Ожидание запуска Frontend
          for i in {1..30}; do
            curl -s http://localhost:3000 && echo "Frontend is up" && break
            echo "Waiting for Frontend..."
            sleep 2
          done

      # 6. Установка зависимостей для frontend
      - name: Install dependencies for frontend
        run: npm ci
        working-directory: frontend

      # 7. Установка Playwright браузеров
      - name: Install Playwright browsers
        run: npx playwright install
        working-directory: frontend

      # 8. Запуск Playwright тестов
      - name: Run Playwright tests
        env:
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          BASE_URL: http://localhost:3000
        run: npx playwright test --trace on
        working-directory: frontend

      # 9. Загрузка трассировок Playwright
      - name: Upload Playwright traces
        uses: actions/upload-artifact@v3
        with:
          name: playwright-traces
          path: frontend/playwright-report/traces

      # 10. Загрузка скриншотов (всегда, независимо от результата)
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: frontend/screenshots
